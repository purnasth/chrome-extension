<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Font Changer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            width: auto;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: flex-start;
        }
    
        h3 {
            margin-bottom: 5px;
        }
    
        label {
            margin-right: 10px;
        }
    
        select,
        button {
            margin: 5px 0;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }
    
        .checkbox-container {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }
    
        .checkbox-container input {
            margin-bottom: 5px;
        }
    
        .preview {
            margin-top: 15px;
            border-top: 1px solid #ccc;
            padding-top: 10px;
            text-align: center;
        }
    
        .font-preview-text {
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h3>Select Font and Elements</h3>
    
    <label for="fontSelect">Select Font:</label>
    <select id="fontSelect">
        <option value="Arial">Arial</option>
        <option value="Poppins">Poppins</option>
        <option value="Roboto">Roboto</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Courier New">Courier New</option>
    </select>
<div class="checkbox-container">
    <h4>Select Elements:</h4>
    <label><input type="checkbox" class="font-tag" value="h1"> H1</label>
    <label><input type="checkbox" class="font-tag" value="h2"> H2</label>
    <label><input type="checkbox" class="font-tag" value="h3"> H3</label>
    <label><input type="checkbox" class="font-tag" value="h4"> H4</label>
    <label><input type="checkbox" class="font-tag" value="h5"> H5</label>
    <label><input type="checkbox" class="font-tag" value="h6"> H6</label>
    <label><input type="checkbox" class="font-tag" value="p"> Paragraph (p)</label>
    <label><input type="checkbox" class="font-tag" value="span"> Span</label>
    <label><input type="checkbox" class="font-tag" value="div"> Div</label>
</div>

    <button id="applyFont">Apply Font</button>
    <button id="clearFont">Clear Font</button>
    
    <div class="preview">
        <h4>Preview:</h4>
        <p class="font-preview-text">This is a font preview area.</p>
    </div>

    <script src="popup.js"></script>
</body>

</html>
